<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App with Css , Html and Javascript</title>
  <!-- style  -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="btnLogin">Login</button>
    </nav>
  </header>

  <div class="wrapper">

    <div><span class="icon-close">Ã—</span></div>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">

        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"></span>
            <input type="password" required>
            <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btnSub">Login</button>

        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>         

      </form>
    </div>


    <!-- part 2 registration -->

    <div class="form-box Registration">
      <h2>Registration</h2>
      <form action="#">

        <div class="input-box">
          <span class="icon"></span>
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"></span>
            <input type="password" required>
            <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>

        <button type="submit" class="btnSub">Register</button>

        <div class="login-register">
          <p>Already have an account?<a href="#" class="login-link">Login</a></p>
        </div>         

      </form>
    </div>

  </div>

  <!-- Javascript -->
   <script src="app.js"></script>
</body>
</html>
